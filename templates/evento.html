{% extends "model-page.html" %} {% block content %}

<h2>Evento</h2>
<form action="submit" method="POST">
  {% csrf_token %}
  <label>Título</label>
  <input type="number" name="id_evento" value="{{ evento.id }}" hidden />
  <br />
  <input type="text" name="titulo" size="23" value="{{ evento.titulo }}" />
  <br />
  <label for="">Data do evento:</label>
  <br />
  <input
    type="datetime-local"
    name="data_evento"
    value="{{evento.get_data_input_evento}}"
  />
  <br />
  <label for="local_evento">Local:</label>
  <br />
  <input type="text" name="local_evento" />
  <br />
  <label for="">Descrição</label>
  <br />
  <textarea name="descricao" id="" cols="24" rows="5">
{{evento.descricao}}</textarea
  >
  <br />
  <button type="submit">Salvar</button>
  <a href="/">
    <button>Cancelar</button>
  </a>
</form>

{% endblock %}
